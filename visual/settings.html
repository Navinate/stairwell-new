<!DOCTYPE html>
<head>
    <title>Settings - StairWELL</title>
    <meta charset="UTF-8" />
    <link href="../styles/main.css" rel="stylesheet" />
    <link href="../styles/settings.css" rel="stylesheet" />
    <script>parent_window = window.opener;</script>
    <script src="../lib/gesture.js"></script>
</head>
<body class="settings">
    <div class="content">
        <h1>Backdrops:</h1>
        <div class="buttons">
            <label class="radio">
                <input class="background" type="radio" name="background" value="gradient" checked="checked" onChange="parent_window.setBackground(this.value)" />
                Gradient
            </label>
            <label class="radio">
                <input class="background" type="radio" name="background" value="space" onChange="parent_window.setBackground(this.value)" />
                Space / Snow
            </label>
        </div>
        <h1><br>Gesture Scalars:</h1>
        <div clas='gestues'>
            <label class="slider">
                Wigglyness
            </label>
            <input type="range" min="0" max="5" value="1" class="slider" name="wiggle" onchange="parent_window.updateGest(this.name, this.value)" />
            <label class="slider">
                Girth
            </label>
            <input type="range" min="0" max="5" value="1" class="slider" name="girth" onchange="parent_window.updateGest(this.name, this.value)" />
        </div>
    </div>
</body>
</body>
</html>
